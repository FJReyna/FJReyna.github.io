<form class="form-signin" (ngSubmit)="onSignUp()" [ngFormModel]="formGroup">
    <img class="mb-4" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
    <label for="inputEmail" class="sr-only">Correo Electrónico</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required [ngFormControl]="emailControl">
    <label for="inputName" class="sr-only">Nombre</label>
    <input type="text" id="inputName" class="form-control" placeholder="Nombre" required [ngFormControl]="nameControl">
    <label for="inputUsername" class="sr-only">Nombre de usuario</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Nombre de usuario" required [ngFormControl]="userNameControl">
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required [ngFormControl]="passwordControl">
    {{ message }}
    <div *ngIf="isLoading != true">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
        <button class="btn btn-lg btn-secondary btn-block" [routerLink]="RoutePaths.signInPage.toUrl()">Inicia Sesión</button>
    </div>
    <div *ngIf="isLoading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</form>
