<form class="form-signin">
    <img class="mb-4" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Inicie sesión</h1>
    <label for="inputEmail" class="sr-only">Correo Elctrónico</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
    <button class="btn btn-lg btn-primary btn-block">Iniciar Sesión</button>
    <button class="btn btn-lg btn-secondary btn-block" [routerLink]="RoutePaths.signUpPage.toUrl()">Registrarse</button>
</form>
