<form class="form-signin" (ngSubmit)="onSignIn()" [ngFormModel]="formGroup">
    <img class="mb-4" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Inicie sesión</h1>
    <label for="inputUsername" class="sr-only">Correo Elctrónico</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Nombre de usuario" required [ngFormControl]="usernameControl">
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required [ngFormControl]="passwordControl">
    {{ message }}
    <div *ngIf="isLoading != true">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
        <button class="btn btn-lg btn-secondary btn-block" [routerLink]="RoutePaths.signUpPage.toUrl()">Registrarse</button>
    </div>
    <div *ngIf="isLoading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
        </div>
    </div>
</form>
