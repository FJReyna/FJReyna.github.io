<main class="page landing-page">
    <section class="clean-block clean-hero" style="background: url('assets/img/scenery/Muebleria2k.jpg');background-size: cover;color: rgba(0,0,0,0);">
        <div class="row" style="padding-top: 30;">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="carousel slide" data-ride="carousel" id="carousel-1">
                    <div class="carousel-inner">
                        <div class="carousel-item" *ngFor="let product of products; let i = index" [attr.data-slide-to]="i" [class.active]="i == 0">
                            <img class="w-100 d-block" src="assets/img/Furniture/{{ product.furnitureImage }}" alt="Slide Image">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{ product.furnitureName }}</h5>
                                <p>{{ product.furniturePrice }}</p>
                            </div>
                        </div>
                    </div>
                    <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Anterior</span></a><a class="carousel-control-next" href="#carousel-1" role="button"
                            data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Siguiente</span></a></div>
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-1" data-slide-to="1"></li>
                        <li data-target="#carousel-1" data-slide-to="2"></li>
                    </ol>
                </div>
            </div>
            <div class="col-md-1"> {{ errorMessage }} </div>
        </div>
    </section>
</main>
