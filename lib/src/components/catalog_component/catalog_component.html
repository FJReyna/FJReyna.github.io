<img class="mb-4" alt="" width="72" height="72">
<div class="container">
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-9">
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="assets/img/Furniture/{{ product.furnitureImage }}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{ product.furnitureName }}</a>
                </h4>
                <h5>${{ product.furniturePrice }}</h5>
                <p class="card-text">{{ product.furnitureType }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
